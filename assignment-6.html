<!DOCTYPE html>
<html>
<head>
  <title>Calculator Function</title>
</head>
<body>
  <h2>Open the console to see the calculator in action</h2>

  <script>
    function createCalculator() {
      return {
        add: function(a, b) {
          return a + b;
        },
        sub: function(a, b) {
          return a - b;
        },
        multiply: function(a, b) {
          return a * b;
        },
        divide: function(a, b) {
          if (b === 0) {
            return "Error: Division by zero";
          }
          return a / b;
        }
      };
    }

    // Using the calculator
    const calculator = createCalculator();

    console.log("Add: 5 + 3 =", calculator.add(5, 3));
    console.log("Subtract: 10 - 4 =", calculator.subtract(10, 4));
    console.log("Multiply: 6 * 7 =", calculator.multiply(6, 7));
    console.log("Divide: 20 / 4 =", calculator.divide(20, 4));
    console.log("Divide by zero:", calculator.divide(10, 0));
  </script>
</body>
</html>
