<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
  </head>
  <body>  
    <script>
      function formatCurrency(amount, currencyCode) {
        let symbol = '';
        
        if (currencyCode === 'USD') {
          symbol = '$';
         } 
         else if (currencyCode === 'EUR') {
          symbol = '€';
           } 
        else if (currencyCode === 'INR') {
          symbol = '₹';
          } 
        else {
          symbol = '';
        }

        let formattedAmount = amount.toLocaleString('en-US', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        });

        return symbol + formattedAmount;
      }

      console.log(formatCurrency(123456.7, 'USD')); // $123,456.70
      console.log(formatCurrency(123456.7, 'INR')); // ₹123,456.70
      console.log(formatCurrency(123456.7, 'EUR')); // €123,456.70
    </script>
  </body>
</html>
