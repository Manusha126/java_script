<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        font-size: 20px;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        opacity: 0.7;
      }

      .increment {
        background-color: green;
        color: black;
      }

      .decrement {
        background-color: aquamarine;
        color: black;
      }
    </style>
  </head>
  <body>
    <h2>Simple Counter</h2>
    <span id="counter">0</span>
    <button class="increment" onclick="increment()">Increment</button>
    <button class="decrement" onclick="decrement()">Decrement</button>

    <script>
      let count = 0;

      function increment() {
        count += 1;
        document.getElementById("counter").innerText = count;
      }

      function decrement() {
        if(count>0)
        {
        count -= 1;
        document.getElementById("counter").innerText = count;
        }
    }
    </script>
  </body>
</html>
