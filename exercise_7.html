    <script>
      function greet(name)
      {
        if(!name)
       {
        console.log('Hi there!');
       }
       else
       {
        console.log(name);

       }
        
      }

      
      function convertToFahrenheit(celsius)
      {
        const Fahrenheit= (celsius * 9/5)+32;
        console.log(`Fahrenheit=${Fahrenheit}`);

      }

      function convertToCelsius(Fahrenheit)
      {
        const celsius=(Fahrenheit-32)*(5/9);
        console.log(`Celsius=${celsius}`);
      }


      function convertTemperature(degrees,unit)
      {
        if(unit==='C')
        {
          const Fahrenheit= (degrees * 9/5)+32;
          console.log(Fahrenheit+'F');

        }
        else
        {
          const celsius=(degrees-32)*(5/9);
          console.log(celsius+'C');

        }

      }

      greet();
      greet('nani');
      greet('manu');
      convertToFahrenheit(25);
      convertToCelsius(86);
      convertTemperature(25,'C');
      convertTemperature(86,'F');



      function convertLength(length,from,to)
      {
        if(from==='miles' && to ==='km')
        {
         return `${length*1.6} ${to}`;
        }

        else if(from ==='km' && to ==='miles')
        {
          return `${length/1.6} ${to}`;
          
        }
        else if(from ==='miles' && to ==='ft')
        {
           return `${length*5280} ${to}`;

        }
        else if(from==='km' && to==='ft')
        {
          return `${length*3281} ${to}`;
        }
        else if(from===to)
        {
          return `${length} ${to}`;
        }
      }


console.log(convertLength(50,'miles','km'));   console.log(convertLength(32,'km','miles'));
console.log(convertLength(50,'km','km'));
